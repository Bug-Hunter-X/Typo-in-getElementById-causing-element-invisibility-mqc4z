<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be hidden.
  </div>

  <script>
    // Correct way to select an element
    var myElement = document.getElementById('myDiv'); 
    myElement.style.display = 'none'; 
  </script>
</body>
</html>
